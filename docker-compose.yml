services:
  baby-tracker:
    build: .
    container_name: baby-tracker
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - baby_data:/app/data
      - /vol1/1000/Photos:/app/media
      - /vol1/1000/cyg/data/baby_backups:/app/backups
    environment:
      - PORT=3000
      - DB_PATH=/app/data/baby.db
      - MEDIA_PATH=/app/media
      - BACKUP_PATH=/app/backups

volumes:
  baby_data:
    driver: local
